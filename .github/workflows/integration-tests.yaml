name: Integration Tests

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: default
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Start ClickHouse Cluster
        run: |
          docker compose -f env/clichouse-server/docker-compose.yaml -p clickhouse-ci up -d

      - name: Wait for ClickHouse nodes
        run: |
          for port in 8123 8124 8125; do
            echo "Waiting for ClickHouse node on port ${port}"
            timeout 180 bash -c "until curl -fsS http://localhost:${port}/ping; do sleep 2; done"
          done

      - name: Restore dependencies
        run: dotnet restore

      - name: Install ReportGenerator
        run: |
          dotnet tool install --global dotnet-reportgenerator-globaltool || \
          dotnet tool update --global dotnet-reportgenerator-globaltool

      - name: Add .NET tools to PATH
        run: echo "${HOME}/.dotnet/tools" >> $GITHUB_PATH

      - name: Run tests with coverage
        run: dotnet test --configuration Release --no-restore /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:CoverletOutput=TestResults/coverage/

      - name: Generate coverage report
        if: success()
        run: reportgenerator -reports:"**/coverage.cobertura.xml" -targetdir:coverage-report -reporttypes:Html

      - name: Upload coverage report artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: coverage-report

      - name: Capture Docker logs on failure
        if: failure()
        run: docker compose -f env/clichouse-server/docker-compose.yaml -p clickhouse-ci logs

      - name: Stop ClickHouse Cluster
        if: always()
        run: docker compose -f env/clichouse-server/docker-compose.yaml -p clickhouse-ci down -v

  deploy-pages:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  publish-nuget:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Derive package version
        id: package_version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          if [ -z "${VERSION}" ]; then
            echo "Tag ${GITHUB_REF_NAME} does not contain a semantic version value" >&2
            exit 1
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build package
        run: dotnet pack Clickhouse.Pure.Grpc/Clickhouse.Pure.Grpc.csproj --configuration Release -p:ContinuousIntegrationBuild=true -p:PackageVersion=${{ steps.package_version.outputs.version }} --output artifacts

      - name: Push package to NuGet
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          if [ -z "${NUGET_API_KEY}" ]; then
            echo "NUGET_API_KEY secret is not configured" >&2
            exit 1
          fi
          dotnet nuget push "artifacts/Clickhouse.Pure.Grpc.${{ steps.package_version.outputs.version }}.nupkg" --source https://api.nuget.org/v3/index.json --api-key "${NUGET_API_KEY}" --skip-duplicate

      - name: Push symbols package to NuGet
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          if [ -z "${NUGET_API_KEY}" ]; then
            echo "NUGET_API_KEY secret is not configured" >&2
            exit 1
          fi
          if compgen -G "artifacts/Clickhouse.Pure.Grpc.${{ steps.package_version.outputs.version }}.snupkg" > /dev/null; then
            dotnet nuget push "artifacts/Clickhouse.Pure.Grpc.${{ steps.package_version.outputs.version }}.snupkg" --source https://api.nuget.org/v3/index.json --api-key "${NUGET_API_KEY}" --skip-duplicate
          else
            echo "No symbol packages produced."
          fi

