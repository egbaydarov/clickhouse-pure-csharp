name: Tests

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CLICKHOUSE_VERSION: 25.10
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: default
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Start ClickHouse Cluster
        run: |
          docker compose -f env/clichouse-server/docker-compose.yaml -p clickhouse-ci up -d

      - name: Wait for ClickHouse nodes
        run: |
          for port in 8123 8124 8125; do
            echo "Waiting for ClickHouse node on port ${port}"
            timeout 180 bash -c "until curl -fsS http://localhost:${port}/ping; do sleep 2; done"
          done

      - name: Restore dependencies
        run: dotnet restore

      - name: Install ReportGenerator
        run: |
          dotnet tool install --global dotnet-reportgenerator-globaltool || \
          dotnet tool update --global dotnet-reportgenerator-globaltool

      - name: Add .NET tools to PATH
        run: echo "${HOME}/.dotnet/tools" >> $GITHUB_PATH

      - name: Run tests with coverage
        run: dotnet test --configuration Release --no-restore /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:CoverletOutput=TestResults/coverage/

      - name: Generate coverage report
        if: success()
        run: reportgenerator -reports:"**/coverage.cobertura.xml" -targetdir:coverage-report -reporttypes:Html

      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v4
        with:
          files: '**/coverage.cobertura.xml'
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Upload coverage report artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: coverage-report

      - name: Capture Docker logs on failure
        if: failure()
        run: docker compose -f env/clichouse-server/docker-compose.yaml -p clickhouse-ci logs

      - name: Stop ClickHouse Cluster
        if: always()
        run: docker compose -f env/clichouse-server/docker-compose.yaml -p clickhouse-ci down -v

  compatibility-tests:
    name: Tests (ClickHouse ${{ matrix.clickhouse-version }})
    if: github.event_name == 'workflow_dispatch'
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        include:
          - clickhouse-version: '25.9'
            project-suffix: '259'
          - clickhouse-version: '25.8'
            project-suffix: '258'
          - clickhouse-version: '25.3'
            project-suffix: '253'
    runs-on: ubuntu-latest
    env:
      CLICKHOUSE_VERSION: ${{ matrix.clickhouse-version }}
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: default
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Start ClickHouse Cluster
        run: |
          docker compose -f env/clichouse-server/docker-compose.yaml -p clickhouse-ci-${{ matrix.project-suffix }} up -d

      - name: Wait for ClickHouse nodes
        run: |
          for port in 8123 8124 8125; do
            echo "Waiting for ClickHouse node on port ${port}"
            timeout 180 bash -c "until curl -fsS http://localhost:${port}/ping; do sleep 2; done"
          done

      - name: Restore dependencies
        run: dotnet restore

      - name: Run tests
        run: dotnet test --configuration Release --no-restore

      - name: Capture Docker logs on failure
        if: failure()
        run: docker compose -f env/clichouse-server/docker-compose.yaml -p clickhouse-ci-${{ matrix.project-suffix }} logs

      - name: Stop ClickHouse Cluster
        if: always()
        run: docker compose -f env/clichouse-server/docker-compose.yaml -p clickhouse-ci-${{ matrix.project-suffix }} down -v

  benchmarks:
    needs: test
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    env:
      CLICKHOUSE_USER: default
      CLICKHOUSE_PASSWORD: default
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Start ClickHouse Cluster
        run: |
          docker compose -f env/clichouse-server/docker-compose.yaml -p clickhouse-ci-bench up -d

      - name: Wait for ClickHouse nodes
        run: |
          for port in 8123 8124 8125; do
            echo "Waiting for ClickHouse node on port ${port}"
            timeout 180 bash -c "until curl -fsS http://localhost:${port}/ping; do sleep 2; done"
          done

      - name: Restore dependencies
        run: dotnet restore

      - name: Run insert benchmarks
        run: dotnet run --configuration Release --project Clickhouse.Pure.Benchmark/Clickhouse.Pure.Benchmark.csproj -- --filter "*"

      - name: Publish benchmark summary
        if: always()
        run: |
          if [ -d BenchmarkDotNet.Artifacts/results ]; then
            SUMMARY_FILE=$(find BenchmarkDotNet.Artifacts/results -name '*-report-github.md' -print -quit)
            if [ -n "$SUMMARY_FILE" ]; then
              {
                echo "### ClickHouse Insert Benchmarks"
                cat "$SUMMARY_FILE"
              } >> "$GITHUB_STEP_SUMMARY"
            else
              echo "Benchmark summary not found" >> "$GITHUB_STEP_SUMMARY"
            fi
          else
            echo "Benchmark summary not found" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload benchmark artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: clickhouse-insert-benchmarks
          path: BenchmarkDotNet.Artifacts
          if-no-files-found: ignore

      - name: Commit benchmark markdown results
        if: github.ref == 'refs/heads/main' && github.actor != 'github-actions[bot]'
        run: |
          set -euo pipefail
          BENCH_DIR="benchmark-artifacts"
          git rm -rf --quiet "${BENCH_DIR}" 2>/dev/null || true
          rm -rf "${BENCH_DIR}"
          mkdir -p "${BENCH_DIR}"

          found=0
          if [ -d BenchmarkDotNet.Artifacts/results ]; then
            while IFS= read -r -d '' file; do
              cp "${file}" "${BENCH_DIR}/"
              found=1
            done < <(find BenchmarkDotNet.Artifacts/results -type f -name '*-report-github.md' -print0)
          fi

          if [ "${found}" -eq 0 ]; then
            echo "No benchmark markdown reports found; skipping commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A "${BENCH_DIR}"

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "ci: update benchmark artifacts [skip ci]"
          git push

      - name: Stop ClickHouse Cluster
        if: always()
        run: docker compose -f env/clichouse-server/docker-compose.yaml -p clickhouse-ci-bench down -v

  deploy-pages:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs:
      - test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  publish-nuget:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    needs:
      - test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Derive package version
        id: package_version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          if [ -z "${VERSION}" ]; then
            echo "Tag ${GITHUB_REF_NAME} does not contain a semantic version value" >&2
            exit 1
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build packages
        run: |
          for project in \
            Clickhouse.Pure.Columns/Clickhouse.Pure.Columns.csproj \
            Clickhouse.Pure.Grpc/Clickhouse.Pure.Grpc.csproj
          do
            dotnet pack "$project" --configuration Release -p:ContinuousIntegrationBuild=true -p:PackageVersion=${{ steps.package_version.outputs.version }} --output artifacts
          done

      - name: Push packages to NuGet
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          if [ -z "${NUGET_API_KEY}" ]; then
            echo "NUGET_API_KEY secret is not configured" >&2
            exit 1
          fi
          for package in Clickhouse.Pure.Columns Clickhouse.Pure.Grpc; do
            dotnet nuget push "artifacts/${package}.${{ steps.package_version.outputs.version }}.nupkg" --source https://api.nuget.org/v3/index.json --api-key "${NUGET_API_KEY}" --skip-duplicate
          done

      - name: Push symbols packages to NuGet
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          if [ -z "${NUGET_API_KEY}" ]; then
            echo "NUGET_API_KEY secret is not configured" >&2
            exit 1
          fi
          for package in Clickhouse.Pure.Columns Clickhouse.Pure.Grpc; do
            if compgen -G "artifacts/${package}.${{ steps.package_version.outputs.version }}.snupkg" > /dev/null; then
              dotnet nuget push "artifacts/${package}.${{ steps.package_version.outputs.version }}.snupkg" --source https://api.nuget.org/v3/index.json --api-key "${NUGET_API_KEY}" --skip-duplicate
            else
              echo "No symbol packages produced for ${package}."
            fi
          done

